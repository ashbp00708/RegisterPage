<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDevInfo</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
<nav class="nav-bar">
    <ul>
        <li><button>Register</button></li>
        <li><button>Login</button></li>
    </ul>
</nav>

<br>

    <h1 class="title">Want to learn how your favorite games are made?</h1>
    <p class="register">Register below for more information!</p>

    <div class="reg-form">
    <form>
        <input type="text" name="fname" id="fname" placeholder="First">
        <input type="text" name="lname" id="lname" placeholder="Last">
        <input type="tel" name="SMS" id="SMS" placeholder="317-***-****">
        <input type="email" name="email" id="email" placeholder="firstlastname@email.com">

        <br>

        <p>Please select preferred method of contact</p>
        <label for="SMS">SMS</label>
        <input type="radio" name="contact" id="econtact" value="SMS">
        <label for="Email">Email</label>
        <input type="radio" name="contact" id="smscontact" value="Email">

        <br>

        <p>Please select area of interest</p>
        <label for="Development">Game Development</label>
        <input type="radio" name="Field" id="SoftDev" value="Development">
        <label for="Design">Game Design</label>
        <input type="radio" name="Field" id="SoftDes" value="Design">
        <label for="Both">Both</label>
        <input type="radio" name="Field" id="both" value="Both">

        <br>
        <button class="submitbutton">Submit</button>
    
    </form>

    </div>
</body>
</html>
